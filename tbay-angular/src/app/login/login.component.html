<div class="container col-md-6 col-sm-10 my-auto">
  <form #editForm="ngForm" (ngSubmit)="ChangeName(editForm.value)">
    <div class="form-group row">
      <label for="nameField" class="col-form-label"><b>New Name:</b></label>
      <div class="col-lg-6 col-md-8 col-sm-9"></div>
        <!-- <div class="col-sm-6"> -->
        <input required minlength="2" #title="ngModel" type="text" name="nameField" class="form-control" [ngModel]="nameField">
        <div *ngIf="title.invalid && (title.dirty || title.touched) && title.errors.minlength" class="alert alert-danger">
            Title must be at least 2 characters long.
      </div>
      <br>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Change</button>
      &nbsp;&nbsp;
      <button type="button" routerLink="/" class="btn btn-secondary">Cancel</button>
    </div>
    <div class="form-group row">
      <p><b>Note:</b> Currently, login just changes the user name.  The name of the seller or buyer is the same as the user name.</p>
    </div>
  </form>
</div>
